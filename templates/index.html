<h1><u>Recipes</u></h1>
    {% if request.user.is_authenticated %}
        <h3>Logged in as: {{request.user.author.name}}</h3>
    {% endif %}
<ul>
{% for recipe in recipes %}
    <li>
        <a href="/recipe/{{ recipe.id }}/">{{recipe.title}}</a>
        
    </li>
{% endfor %}
</ul>
